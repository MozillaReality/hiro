<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>JAVRIS</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/hiro.css">
    <link rel="stylesheet" href="css/fira.css">
    <link rel="stylesheet" href="css/vrhud.css">
    <link rel="stylesheet" href="css/vrtitle.css">
    <link rel="stylesheet" href="css/vrtransition.css">
  </head>
  <body>

    <div class="launch">
      <pre class="console"></pre>
    </div>
    <!-- this is a containing element that will be made fullscreen -->
    <div id="container" class="container">

      <!-- This is an inner element that will serve as a camera, moving its children around in the scene.
           This and all its children will have transform-style: preserve-3d set via the class, as well as
           transform-origin set to 0,0 -->
      
      <!-- This is the container which external iframe content is loaded into. -->
      <div id="loader" class="host"></div>

      <!-- This is the container which transition overlays will be drawn into -->
      <div id="transition"></div>
      
      <!-- Interstitial container -->
      <div id="interstitial"></div>

      <!-- Interstitial container -->
      <div id="title" class="threed camera" style="display: none">
        <template>
          <div class="sitetag threed">
            <div class="author"></div>
            <div class="title"></div>
            <div class="url"></div>
            <div class="tech"></div>
          </div>
        </template>
      </div>

      <!-- Template for site title -->
      

      <!-- This is the container which the HUD stuff loads into. -->
      <div id="hud" class="threed camera" style="display: none">
        <div id="grid" class="threed"></div>
      </div>

    </div>


    <script src="js/vendor/velocity.min.js"></script>

    <script src="js/vrutils.js"></script>
    <script src="js/vrcursor.js"></script>
    <script src="js/vrtab.js"></script>
    <script src="js/vrtransition.js"></script>
    <script src="js/vrtitle.js"></script>
    <script src="js/vrsequence.js"></script>
    <script src="js/vrmanager.js"></script>
    <script src="js/vrhud.js"></script>
    <script src="js/vrclient.js"></script>
    <script type="text/javascript">
      function onkey(event) {
        if (!(event.metaKey || event.altKey || event.ctrlKey)) {
          event.preventDefault();
        }

        switch (event.key) {
          case 'f': // f
            VRManager.enableVR();
            break;
          case 'z': // z
            VRManager.zeroSensor();
            break;
          case ' ':
            VRHud.toggle();
            break;
          case '1':
            VRManager.showTransition('transition/basic/index.html');
          
        }
      }

      window.addEventListener("keypress", onkey, true);

    </script>

  </body>
</html>
